<h3 class="header">Assignment 2</h3>
<br>
<div class="container ">
    <label>Enter the Username</label>
    <input 
        type="text"
        class="form-control"
        [(ngModel)]="userName" >
        <button type="button" class="btn btn-primary" [disabled]="isUsernameBlank()"
    (click)="resetsUserName()">ClickMe To reset userName!</button>
<p>{{ userName }}</p>
</div>
