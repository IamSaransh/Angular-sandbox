<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <button
          class="btn btn-primary"
          (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
        <br><br>
        <ul class="list-group">
            <div *ngIf="onlyOdd">
                <li
                    class="list-group-item" 
                    [ngClass]="{odd: odd % 2 !== 0}"
                    [ngStyle]="{backgroundColor: odd % 2 !==0 ? 'cyan' : 'transparent'}"
                    *ngFor="let odd of oddNumbers">
                    {{odd}}
                </li>
            </div>
            <!-- <div *ngIf="!onlyOdd">
                <li
                    class="list-group-item"  
                    [ngClass]="{odd: even % 2 !== 0}"
                    [ngStyle]="{backgroundColor: odd % 2 !==0 ? 'lightgreen' : 'transparent'}"
                    *ngFor="let even of evenNumbers">
                    {{even}}
                </li>
            </div> 
            <ng-template [ngIf]="!onlyOdd">
                <div>
                    <li
                    class="list-group-item"  
                    [ngClass]="{odd: even % 2 !== 0}"
                    *ngFor="let even of evenNumbers">
                    {{even}}
                </li>
                </div>
            </ng-template> -->
            <div *appUnless="onlyOdd">
                <li
                    class="list-group-item"  
                    [ngClass]="{odd: even % 2 !== 0}"
                    [ngStyle]="{backgroundColor: odd % 2 !==0 ? 'lightgreen' : 'transparent'}"
                    *ngFor="let even of evenNumbers">
                    {{even}}
                </li>
            </div> 
        </ul>
        <p appBasicHighlight > I'm a baic attribute directive</p>
        <p [appBetterHighlight]="'black'" [defaultColor]="'yellow'"
              > I'm a better attribute directive</p>
        <!-- <ng-template [ngIf]="onlyOdd">
          <p>Only odd</p>
        </ng-template> -->
      </div>
    </div>
  </div>
